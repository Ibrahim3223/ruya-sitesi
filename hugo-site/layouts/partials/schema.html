{{ if .IsPage }}
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "Article",
    "headline": "{{ .Title }}",
    "description": "{{ .Description }}",
    "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
    "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
    "author": {
        "@type": "Organization",
        "name": "{{ .Site.Params.siteName }}",
        "url": "{{ .Site.BaseURL }}"
    },
    "publisher": {
        "@type": "Organization",
        "name": "{{ .Site.Params.siteName }}",
        "url": "{{ .Site.BaseURL }}",
        "logo": {
            "@type": "ImageObject",
            "url": "{{ .Site.BaseURL }}logo.png",
            "width": 500,
            "height": 500
        }
    },
    "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ .Permalink }}"
    },
    "inLanguage": "tr-TR"
}
</script>
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
        {
            "@type": "ListItem",
            "position": 1,
            "name": "Ana Sayfa",
            "item": "{{ .Site.BaseURL }}"
        }
        {{ with .Params.categories }}
        ,{
            "@type": "ListItem",
            "position": 2,
            "name": "{{ index . 0 | title }}",
            "item": "{{ $.Site.BaseURL }}categories/{{ index . 0 | urlize }}/"
        }
        {{ end }}
        ,{
            "@type": "ListItem",
            "position": {{ if .Params.categories }}3{{ else }}2{{ end }},
            "name": "{{ .Title }}"
        }
    ]
}
</script>
{{ else if .IsHome }}
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "{{ .Site.Params.siteName }}",
    "alternateName": "Rüya Tabiri Sözlüğü",
    "url": "{{ .Site.BaseURL }}",
    "description": "{{ .Site.Params.description }}",
    "inLanguage": "tr-TR",
    "potentialAction": {
        "@type": "SearchAction",
        "target": {
            "@type": "EntryPoint",
            "urlTemplate": "{{ .Site.BaseURL }}ruya/?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
    }
}
</script>
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "{{ .Site.Params.siteName }}",
    "url": "{{ .Site.BaseURL }}",
    "description": "{{ .Site.Params.description }}"
}
</script>
{{ end }}
